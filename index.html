<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Break Register Login</title>

  <style>
    body { font-family: Arial; background:#f2f2f2; }
    .box {
      max-width: 360px;
      margin: 80px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .show-pass {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="box">
  <h3>Break Register Login</h3>

  <input id="loginname" placeholder="Login Name (eg: 1234)">
  <input id="password" type="password" placeholder="Password">

  <div class="show-pass">
    <input type="checkbox" id="showPwd"> Show Password
  </div>

  <button id="loginBtn">Login</button>

  <p id="msg"></p>
</div>

<!-- ✅ IMPORTANT: module script -->
<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  const supabaseClient = createClient(
    "https://ntfbcahivqivgjdexkgf.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im50ZmJjYWhpdnFpdmdqZGV4a2dmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0MTU0MTgsImV4cCI6MjA4Mjk5MTQxOH0.o6mrBZp7FeV3_paMsRq807w8cR7NHEAuIfbyLmIfnnc",
    { auth: { persistSession: true } }
  );

  const loginBtn = document.getElementById("loginBtn");
  const showPwd = document.getElementById("showPwd");

  showPwd.addEventListener("change", () => {
    const pwd = document.getElementById("password");
    pwd.type = showPwd.checked ? "text" : "password";
  });

  loginBtn.addEventListener("click", async () => {
    const loginname = document.getElementById("loginname").value;
    const password  = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    if (!loginname || !password) {
      msg.innerText = "Enter login name and password";
      return;
    }

    const email = loginname + "@break.local";

    // try login
    let { error } = await supabaseClient.auth.signInWithPassword({
      email, password
    });

    // first time → create account
    if (error) {
      let { error: signupError } = await supabaseClient.auth.signUp({
        email, password
      });

      if (signupError) {
        msg.innerText = signupError.message;
        return;
      }

      msg.innerText = "Password created. Click Login again.";
      return;
    }

    // check user_master
    const { data, error: dbErr } = await supabaseClient
      .from("user_master")
      .select("user_id, role_id, is_active")
      .eq("loginname", loginname)
      .single();

    if (dbErr || !data || !data.is_active) {
      msg.innerText = "User inactive or not allowed";
      return;
    }

    msg.innerText =
      data.role_id === 1
        ? "STAFF login successful"
        : "HOD login successful";
  });
</script>

</body>
</html>
